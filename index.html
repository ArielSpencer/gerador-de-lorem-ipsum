<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Texto Lorem Ipsum</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Texto <br/>Lorem Ipsum</h1>
    <div class="controls">
      <label for="paragraphs">Número de parágrafos:</label>
      <input type="number" id="paragraphs" value="1" min="1" max="100">
      <label for="wordsPerParagraph">Palavras por parágrafo:</label>
      <input type="number" id="wordsPerParagraph" value="30" min="10" max="300">
    </div>
    <div class="buttons">
      <button id="generateBtn">Gerar Texto</button>
      <button id="copyBtn" style="display: none;">Copiar Texto</button>
    </div>
    <div id="output" class="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
